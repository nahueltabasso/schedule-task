<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${mainTitle}"></title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
</head>
<body>
<header>
  <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
  <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
  <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>

<div class="container text-center">

  <div class="container py-4">
    <div class="card">
      <div class="card-header">
        <h1 th:text="${title}"></h1>
      </div>
      <div class="card-body">

        <form class="needs-validation" novalidate th:action="@{/save}" th:object="${task}" method="post">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">Description Task</label>
              <input type="text" class="form-control" id="validationCustom01" th:field="*{description}" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Event Date</label>
              <input type="date" class="form-control" id="validationCustom02" th:value="*{eventDate}" th:field="*{eventDate}" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Time Date</label>
              <input type="time" class="form-control" id="validationCustom03" th:field="*{eventTime}" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Save</button>
        </form>

        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>

      </div>
    </div>

  </div>


</div>

<footer class="container">
  <hr/>
  <p>
    Powered by <a href="https://projects.spring.io/spring-boot">Spring
    Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>
  </p>
  <p>
    This application was developed in Intellij Idea by Nahuel Tabasso.<br/> &copy; 2022
  </p>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

</footer>

</body>
</html>
