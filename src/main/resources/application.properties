spring.application.name=task-scheduled
server.port=8080
# Config MySQL Database for local enviroment
spring.datasource.url=jdbc:mysql://localhost:3306/tasks_local?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true

logging.level.org.hibernate.sql=debug

